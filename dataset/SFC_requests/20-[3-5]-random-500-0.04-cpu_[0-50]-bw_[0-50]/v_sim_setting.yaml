arrival_rate:
  distribution: possion
  dtype: float
  lam: 0.04
  reciprocal: true
events_file_name: events.yaml
lifetime:
  distribution: exponential
  dtype: float
  scale: 500
link_attrs_setting:
- distribution: uniform
  dtype: int
  generative: true
  high: 50
  low: 0
  name: bw
  owner: link
  type: resource
node_attrs_setting:
- distribution: uniform
  dtype: int
  generative: true
  high: 50
  low: 0
  name: cpu
  owner: node
  type: resource
num_v_nets: 20
save_dir: dataset/v_nets
setting_file_name: v_sim_setting.yaml
topology:
  random_prob: 0.5
  type: random
v_net_size:
  distribution: uniform
  dtype: int
  high: 5
  low: 3
v_nets_file_name: v_net.gml
v_nets_save_dir: v_nets
